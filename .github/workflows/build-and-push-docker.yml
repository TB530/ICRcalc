name: Build and push Docker image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        id: build
        with:
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/icrcalc:${{ github.sha }}
          file: ./Dockerfile

      - name: Validate built image imports
        run: |
          docker run --rm ghcr.io/${{ github.repository_owner }}/icrcalc:${{ github.sha }} \
            python - <<'PY'
          import sys
          packages = ['pandas','numpy','nptdms','scipy','plotly','streamlit']
          failed = []
          for p in packages:
              try:
                  __import__(p)
              except Exception as e:
                  failed.append((p,str(e)))
          if failed:
              print('Some packages failed to import:')
              for f in failed:
                  print(f[0], f[1])
              exit(1)
          print('All required packages imported successfully')
          PY

  push-image:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/icrcalc:latest
            ghcr.io/${{ github.repository_owner }}/icrcalc:${{ github.sha }}

      - name: Optionally push to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub (if credentials set)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/icrcalc:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/icrcalc:${{ github.sha }}
